apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: lockate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:latest
          env:
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: valkey-password
                  key: password
          command: ["sh", "-c"]
          args:
            - |
              exec valkey-server --requirepass "$VALKEY_PASSWORD"
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: lockate
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: valkey
